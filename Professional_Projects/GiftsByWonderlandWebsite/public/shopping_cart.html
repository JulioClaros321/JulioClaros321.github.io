<!DOCTYPE html> 
<html>
    <head> 
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="/stylesheets/cart_page.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/scripts/cart_system.js" async></script>


    </head>

    <body>

        <div class="topbar">
                
            <div class="home_button">
                <a href="/navigation_page.html"> <img src="/images/home_button.png" id="home_button"></a>
            </div>

            <div class="main_logo">
                <a href="/navigation_page.html"> <img src="/images/page_logo.png" id="mini_logo"></a>
            </div>

        </div>



        <section class="container content">
            <h2 class="item_heading">SHOPPING CART</h2>

            <div class="cart_row">
                <span class="cart_item header column">ITEM</span>
                <span class="cart_description header column">DESCRIPTION</span>
                <span class="cart_price header column">PRICE</span>
                <span class="cart_quantity header column">QUANTITY</span>

            </div>
            <div class="cart_items">
            
            </div>

            <div class="cart_total">
                <strong class="cart_total_title">Total:</strong>
                <span class="cart_total_price innertext">$0.00</span>
            </div>
            <button class="btn primary btn_purchase" type="button">PURCHASE</button>

    






        </section>
    </body>

</html>
