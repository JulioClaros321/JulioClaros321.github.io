<!DOCTYPE html>

<html lang="en">
    <head>
        <title>DittoStore</title>
        <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/ProjectsinProgress/GiftsByWonderland//stylesheets/gift_box_page.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    

    </head>



<body>
    <div class="page_bar">

         <div class="arrow_container">
            <a href="/ProjectsinProgress/GiftsByWonderland/navigation_page.html"> <img src="/ProjectsinProgress/GiftsByWonderland/images/arrow.png" id="arrow"></a>
        </div>

        <div class="page_logo">
            <a href="/ProjectsinProgress/GiftsByWonderland/navigation_page.html"> <img src="/ProjectsinProgress/GiftsByWonderland/images/page_logo2.png" id="logo"></a>
        </div>

        <div class="shopping_cart">
            <a href="/ProjectsinProgress/GiftsByWonderland/navigation_page.html"> <img src="/ProjectsinProgress/GiftsByWonderland/images/cart2.png" id="cart_logo"></a>
        </div>







    </div>
    

    <div class="store_item_container">
        <div class="button_container">

                <div class="btn" id="btn-1">
                <p class="text" id="text-1">Him</p>
                </div>

                <div class="btn" id="btn-2">
                <p class="text" id="text-2">Her</p>
                </div>

                <div class="btn" id="btn-3">
                <p class="text" id="text-3">Parent</p>
                </div>

                <div class="btn" id="btn-4">
                <p class="text" id="text-4">Holiday</p>
                </div>
        </div>

        
        <div class="store_item_details">
            <div class="slider"> 
                <div class="slides"> 
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                
                <div class="slide first"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_4.jpg" alt="">
                </div>

                <div class="slide"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_3.jpg" alt="">
                </div>
                
                <div class="slide"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_2.jpg" alt="">
                </div>

                <div class="slide"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_1.jpg" alt="">
                </div>

                <div class-"navigation-auto"> 
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>
            </div>

            <div class="store_item_description">
                <form>
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/item_title1.png" id="item_title">
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/candy_type.png" id="candy_type">
                    <div class="button_container">
                        <input class= "chocolate_button" type="button" value="Chocolate">
                        <input class= "gummy_button" type="button" value="Gummies">
                    </div>
                    
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/giftcard_type.png" id="giftcard_type">
                    <div class="button_container">
                        <input class= "gamestop_button" type="button" value="GameStop">
                        <input class= "starbucks_button" type="button" value="Starbucks">
                    </div>
                    <div class="price_tag">
                    <p class="price">Price: </p>
                    <p class="price" id="figure">$10.99</p>
                    </div>

                    <div class="button_container">
                        <button class="add_to_cart">Add To Cart </button>
                    </div>
                    
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


        </div>

        <div class="second_store_item_details">
            <div class="second_slider"> 
                <div class="second_slides"> 
                    <input type="radio" name="radio-btn" id="second_radio1">
                    <input type="radio" name="radio-btn" id="second_radio2">
                    <input type="radio" name="radio-btn" id="second_radio3">
                    <input type="radio" name="radio-btn" id="second_radio4">
                
                <div class="second_slide first"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/spritz.jpg" alt="">
                </div>

                <div class="second_slide"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_3.jpg" alt="">
                </div>
                
                <div class="second_slide"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_2.jpg" alt="">
                </div>

                <div class="second_slide"> 
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/man_1.jpg" alt="">
                </div>

                <div class-"second_navigation-auto"> 
                    <div class="second_auto-btn1"></div>
                    <div class="second_auto-btn2"></div>
                    <div class="second_auto-btn3"></div>
                    <div class="second_auto-btn4"></div>

                </div>
            </div>

            <div class="second_store_item_description">
                <form>
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/item_title2.png" id="second_item_title">
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/candy_type.png" id="second_candy_type">
                    <div class="second_button_container">
                        <input class= "second_chocolate_button" type="button" value="Chocolate">
                        <input class= "second_gummy_button" type="button" value="Gummies">
                    </div>
                    
                    <img src="/ProjectsinProgress/GiftsByWonderland/images/giftcard_type.png" id="second_giftcard_type">
                    <div class="second_button_container">
                        <input class= "second_gamestop_button" type="button" value="GameStop">
                        <input class= "second_starbucks_button" type="button" value="Starbucks">
                    </div>
                    <div class="second_price_tag">
                    <p class="second_price">Price: </p>
                    <p class="second_price" id="figure">$10.99</p>
                    </div>

                    <div class="second_button_container">
                        <button class="second_add_to_cart">Add To Cart </button>
                    </div>
                    
            </div>

            <div class="navigation-manual">
                <label for="second_radio1" class="second_manual-btn"></label>
                <label for="second_radio2" class="second_manual-btn"></label>
                <label for="second_radio3" class="second_manual-btn"></label>
                <label for="second_radio4" class="second_manual-btn"></label>
            </div>


        </div>
        
    </div> 


    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/ProjectsinProgress/GiftsByWonderland/scripts/store.js"></script>

</body>




</html>
